<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LAVAZZA CREMA E GUSTO</title>
   <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <header class="header">
      <div class="header_line">
         <div class="container">
            <div class="header_line-wrapper">
               <div class="header_language">
                  <a href="#">UA</a>
                  <a href="#" class="active">EN</a>
               </div>
                  <a class="header__phone" href="#">+380661234567</a>
            </div>
         </div>
      <div class="container">
         <div class="header__wrapper">
            <div class="header_block">
               <nav class="nav">
                  <a class="nav_link active" href="/index.html">Home</a>
                  <a class="nav_link" href="#">About</a>
                  <a class="nav_link" href="#">Menu</a>
                  <a class="nav_link" href="#">Reservation</a>
               </nav>
            </div>
            <a href="/index.html" class="logo">
               <img src="/img/logo.png" alt="logo">
            </a>

            <div class="header_block right">
                  <div class="header__actions">
                     <a href="#" class="header__link">
                        <img src="/img/user 1.svg" alt="user">
                     </a>
                     <a href="#" class="header__link">
                     <img src="/img/favorite 1.svg" alt="favorite">
                     </a>
                     <a href="#" class="header__link">
                        <img src="/img/cart 1.svg" alt="cart">
                        <span class="header__link-event"></span>
                     </a>
                  </div>
            </div>
         </div>
         
      </div><!-- /.container -->
   </header> <!-- /.Header -->
   
   <div class="cart">
      <div class="cart_wrapper">  
         <div class="cart_container">
            <h1 class="cart_title">cart</h1>
            <div class="cart_items">
               <div class="items_wrapper">
                  <div class="cart_left">
                     <div class="left_img">
                        <img class="img_image" src="/img/product1.png"></img>
                     </div>
                     <div class="left_content">
                        <h2 class="item_title">Lavazza Crema E Gusto</h2>
                        <h3 class="item_size">xl</h3>
                        <select id="firstItem_value" name="firstItem">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                        </select>
                     </div>
                  </div>
                  <div class="cart_right">
                     <img src="/img/delete.svg" alt="" class="cart_delete">
                     <div class="item_price">$19.99</div>
                  </div>
               </div>
            </div>
         </div>
         <div class="cart_checkout">
            <div class="checkout_price">
               <h4 class="price_title">
                  Price:
               </h4>
               <h4 class="price_sum">
                  $19.99
               </h4>
            </div>
            <div class="checkout_delivery">
               <h5 class="delivery_title">
                  Delivery:
               </h5>
               <h5 class="delivery_sum">
                  $10.00
               </h5>
            </div>
            <div class="checkout_total">
               <h6 class="total_title">
                  Total price:
               </h6>
               <h6 class="total_sum">
                  $29.99
               </h6>
            </div>
            <button class="checkout_button">Checkout</button>

         </div> 
      </div>
   </div>

   <footer class="footer">
      <div class="container">
         <div class="footer__wrapper">
            <div class="footer__block">
               <a class="footer__logo" href="#">
                  <img src="/img/footer_logo.png" alt="">
               </a>
            </div>
            <div class="footer__block">
               <nav class="nav nav-footer">
                  <a class="nav_link" href="#">Home</a>
                  <a class="nav_link" href="#">About</a>
                  <a class="nav_link" href="#">Menu</a>
                  <a class="nav_link" href="#">Reservation</a>
               </nav>
            </div>
            <div class="footer__block">
               <nav class="nav nav-footer">
                  <a class="nav_link" href="#">contacts</a>
                  <a class="nav_link" href="#">privacy policy</a>
            </div>
         </div>
      </div>
</footer>


</body>
</html>
